<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>
<body>
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-6 p-3 border border-#808080 border-2 mx-auto my-auto rounded-4">
                <div class="d-flex justify-content-around">
                    <img src="{% static 'main/images/roblox-logo.png' %}" alt="" style="width:30px;">
                    <h3 class="d-inline">buku tamu pojok baca</h3>
                    <img src="{% static 'main/images/roblox-logo.png' %}" alt="" style="width:30px;">
                </div>
                <hr>
                <p>silahkan isi data berikut ini</p>
                <form action="{% url 'create-guest' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname :</label>
                    <input id="fullname" type="text" class="form-control" name="fullname" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email :</label>
                        <input id="email" type="text" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone :</label>
                        <input id="phone" type="text" class="form-control" name="phone" required>
                    </div>

                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary col-12" value="submit" required>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
